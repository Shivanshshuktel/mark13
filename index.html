<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Palindrome Birthday</title>
</head>

<body>

    <header>
        <h1>Palindrome Birthday</h1>
    </header>

    <main>
        <p class="details">Enter your birthdate and we will tell you if it is palindrome or not. If not, we will return
            the nearest palindrome date and the number of days by which you missed it.</p>


        <form id="form">
            <input type="date" id="inputDate" required>

            <button type="submit">Check</button>
        </form>

        <div class="happy-animation">
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_tWg5a4.json" background="transparent"
                speed="1" id="happy-lottie" loop autoplay></lottie-player>
        </div>
        <div class="sad-animation">
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_4jsnlwpe.json" background="transparent"
                speed="1" id="sad-lottie" loop autoplay
                style="height: 10rem; width: 10rem; margin-bottom: 2rem; margin-top: 2rem;"></lottie-player>
        </div>
        <div class="loading-animation">
            <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_xiwiffnd.json" background="transparent"
                speed="1" id="loading-lottie" loop autoplay></lottie-player>
        </div>

        <div id="result"></div>
    </main>

    <footer>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
